<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>BMI 계산기 | 웹프로그래밍 과제</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="overlay"></div>

  <div class="container">
    <h1>BMI 계산기</h1>
    <p class="subtitle">이름과 키, 몸무게를 입력하면 BMI를 계산해 드립니다.</p>

    <div class="form-group">
      <label for="name">이름</label>
      <input type="text" id="name" placeholder="예: 영옥" />
    </div>

    <div class="form-group">
      <label for="height">키 (cm)</label>
      <input type="number" id="height" placeholder="예: 165" />
    </div>

    <div class="form-group">
      <label for="weight">몸무게 (kg)</label>
      <input type="number" id="weight" placeholder="예: 55" />
    </div>

    <button id="calcBtn">BMI 계산하기</button>

    <div id="result" class="result-box">
      <!-- 결과 문장이 여기에 출력됨 -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
